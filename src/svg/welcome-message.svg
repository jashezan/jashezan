<!-- https://github.com/DenverCoder1/readme-typing-svg/ -->
<svg xmlns='http://www.w3.org/2000/svg'
    xmlns:xlink='http://www.w3.org/1999/xlink'
    viewBox='0 0 500 60'
    style='background-color: #000000;'
    width='500px' height='60px'>

    
    <path id='path0'>
        <animate id='d0' attributeName='d' dur='5000ms' fill="freeze"
            begin='0s;d0.end' keyTimes="0;0;1"
            values='m0,30 h0 ; m0,30 h0 ; m0,30 h500' />
    </path>
    <text font-family='"monospace", monospace' fill='#42F720' font-size='25'
        dominant-baseline='middle'
        x='50%' text-anchor='middle'>
        <textPath xlink:href='#path0'>
            Welcome to J.A. Shezan&#039;s Github
        </textPath>
    </text>

</svg>
